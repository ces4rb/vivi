<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miss You</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Bona Nova SC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .typing {
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>
    <div class="typing" id="text"></div>

    <script>
        const phrases = [
            "I miss you",
            "I miss you so much",
            "I miss your love",
            "I miss your touch",
            "I miss what we had",
            "I miss us",
            "I miss our memories",
            "I miss what we had",
            "I'm sorry"
        ];
        let index = 0;
        let charIndex = 0;
        let currentPhrase = '';
        let isDeleting = false;

        function type() {
            if (isDeleting) {
                currentPhrase = phrases[index].substring(0, charIndex--);
            } else {
                currentPhrase = phrases[index].substring(0, charIndex++);
            }
            document.getElementById('text').textContent = currentPhrase;

            if (charIndex === phrases[index].length + 1) {
                isDeleting = true;
                setTimeout(type, 2000);
            } else if (charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % phrases.length;
            }
            setTimeout(type, isDeleting ? 100 : 200);
        }

        type();
    </script>
</body>
</html>
